<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: contrast(90%) brightness(90%) saturate(100%) sepia(20%); 
      filter: contrast(90%) brightness(90%) saturate(100%) sepia(25%); 

     }

	.my_filter:hover{
      animation: 1s myfilteranimation forwards;
    }




     @keyframes myfilteranimation{
	      100%{
			-webkit-filter: contrast(110%) brightness(110%) saturate(130%) sepia(0%);
    		filter:  contrast(110%) brightness(110%) saturate(130%) sepia(0%);
  			}

  			
}

     }

	</style>
</head>
<body>

<img class="my_filter" src="img/sunrise.jpg" alt="sunrise">

</body>
</html>
